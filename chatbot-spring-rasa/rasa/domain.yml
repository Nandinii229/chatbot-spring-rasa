version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_capabilities
  - ask_help

responses:
  utter_greet:
    - text: "Hello! I'm your AI assistant. How can I help you today?"
    - text: "Hi there! How can I assist you today?"
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"
    - text: "Bye! Come back anytime."
    - text: "See you later. Take care!"

  utter_iamabot:
    - text: "I am an AI assistant powered by Rasa and Spring Boot. I'm here to help you."
    - text: "I'm a digital assistant created with Rasa and Spring Boot to assist you."

  utter_capabilities:
    - text: "I can answer questions, provide information, and help with various tasks. Feel free to ask me anything!"
    - text: "I'm designed to assist with answering questions and providing helpful information."

  utter_help:
    - text: "You can ask me questions, and I'll do my best to help. What would you like to know about?"
    - text: "I'm here to assist you. Just let me know what you need help with."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
